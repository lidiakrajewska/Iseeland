<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="robots" content="index,follow" />
    <meta
      name="description"
      content="Iseeland is a travel agency specialising in tours around Iceland."
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Julius+Sans+One&family=Montserrat:wght@200;300;400;500&display=swap"
      rel="stylesheet"
    />
    <link rel="icon" href="../icons/iceberg.png" />
    <link rel="stylesheet" href="../styles/style.css" />
    <title>Iseeland | Explore Iceland</title>
  </head>
  <body>
    <header class="main-head">
      <nav>
        <div id="logo">
          <img src="../icons/iceberg.png" alt="Iseeland logo" />
          <a href="../"><h1>Iseeland</h1></a>
        </div>
        <ul class="nav-links">
          <li><a href="../">Mission</a></li>
          <li><a href="../trips/">Trips</a></li>
          <li><a href="../contact/">Contact Us</a></li>
          <li>
            <a href="../booking/" class="book-button">
              Book Your Trip
            </a>
          </li>
        </ul>
        <div class="burger">
          <span class="line1"></span>
          <span class="line2"></span>
          <span class="line3"></span>
        </div>
      </nav>
    </header>

    <main>
      <section class="credits">
        <div class="credits-wrapper">
          <img class="white-circle" src="../img/white-circle.png" alt="">
          <div class="credits-text">
            <h2>Credits</h2>
            <ul>
              <li>
                Icons made by
                <a href="https://www.freepik.com" title="Freepik">Freepik</a>
                from
                <a href="https://www.flaticon.com/" title="Flaticon">
                  www.flaticon.com
                </a>
              </li>
            </ul>
          </div>
        </div>
      </section>
    </main>

    <footer>
      <div class="footer-wrapper">
        <div class="foot-info">
          <h4>
            Iseeland &copy; 2021
          </h4>
          <a href="../credits/">Credits</a>
        </div>
        <ul>
          <li>
            <a href="#">
              <img src="../icons/youtube.svg" alt="youtube-social" />
            </a>
          </li>
          <li>
            <a href="#">
              <img src="../icons/twitter.svg" alt="twitter-social" />
            </a>
          </li>
          <li>
            <a href="#">
              <img src="../icons/instagram.svg" alt="instagram-social" />
            </a>
          </li>
        </ul>
      </div>
    </footer>
    <script src="../app.js"></script>
  </body>
</html>
